<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc forCats</title>
    <link rel="stylesheet" type="text/css" href="Calc_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="sitizen">
        <div id="screen">0</div>
        <div id="info">Here could be your ADS</div>
        <div id=dig class="digits" data-value="666">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="."><span class="dot"></span></button>
            <button data-value="0">0</button>
        </div>
        <div class="actions">
            <button data-value="C">C</button>
            <button data-value="+">+</button>
            <button data-value="-">-</button>
            <button data-value="*">*</button>
            <button data-value="/">/</button>
            <button data-value="=">=</button>
        </div>
    </div>
</main>
<script src="Calc_itself.js"></script>
</body>
</html>
